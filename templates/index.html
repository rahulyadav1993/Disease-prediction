<html>
	<head>
		<title>Disease Prediction</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--link rel="stylesheet" href="/assets/css/main.css" /-->
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">
					<div class="container">
						<!-- Logo -->
							<h1 id="logo">Disease Prediction</h1>
							<p>BITS PILANI</p>
					</div>
				</section>

			<!-- Section Features  Start-->
				<section id="features">
					<div class="container">
					
						
						
						<!--Voice Based Form-Start-->
						<form action="{{ url_for('recognize_from_microphone')}}"method="post">
							<div class="col-4 col-6-medium col-12-small">
								<!-- Feature -->
									<section>
										<header>
											<h3>Voice Based</h3>
										</header>
                                     <button type="submit" class="button icon solid fa-file">Tell us your symptoms</button>		
										<p> {{predict_text}}
									</section>
							  </div>
						 </form>
					<br/><br/>
						 <!--VoiceBaseform --End-->
						 
						  <!--TextV=Based --Start-->
							<form action="{{ url_for('predict')}}" method="GET">

							      <div class="col-4 col-6-medium col-12-small">
								<!-- Feature -->
									<section>
									   <header><h3>Text Based</h3></header>
									
									     <div class="col-4 col-6-medium col-12-small">
												<input type="text" placeholder="Enter your Symptoms" name="p" id="p">
									     </div>
									
									 </section>

							      </div>
							

							<div class="col-6-medium">
								<ul class="actions">
                               <input type="hidden" name="q" id="q" value="{{predict_text}}"> 
								</ul>
							</div>
                            
						
						
						<br/>
						
						<div class="col-12">
				            <ul class="actions">
					       <button type="submit" class="button icon solid fa-file">Predict Disease</button>
				           </ul>
			           </div>
			           
			            </form> <!--TextV=Based --End-->
							
					</div>
				</section>	<!-- Section Features  Ends-->

			<!-- Banner -->
				<section id="banner">
					<div class="container">
					   <header>
                       <h2><strong>Outcome</strong> </h2>
                        </header>
					
						<p> <strong>{{prediction_text}}</strong>.<br />
						</p>
					</div>
				</section>

	

	
						
					
					<div id="copyright" class="container">
						<ul class="links">
							<li>&copy; Disease Prediction. All rights reserved.</li><li>G V ADITYA (2020FC04759)</li>
						</ul>
					</div>
		

		</div>

		<!-- Scripts 
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/browser.min.js"></script>
			<script src="/assets/js/breakpoints.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<script src="/assets/js/main.js"></script>-->

	</body>
</html>
